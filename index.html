<!DOCTYPE HTML>

<html>

  <head>
    <title>Wireframe</title>
    
    <!-- Link to external style sheet -->
    <link rel="stylesheet" href="style.css">
  </head>
  
  <body>
    <header>
      <p>header</p>
    </header>
    
    <nav>
      <ul>
        <li><a>nav</a></li>
      </ul>

    <footer class="clearfix">
      <p>footer</p>
    </footer>
      
  </body>
